<div #dialog>
  <!-- Modal Header -->
  <ng-container>
    <!-- <ng-container *ngIf="(loaded$ | async) || modalIsOpen; else loading"> -->
    <div class="cx-dialog-header modal-header">
      <ng-select
        name="sort"
        class="sort"
        [searchable]="false"
        [clearable]="false"
        (change)="onChangeCutomerLists()"
        [tabIndex]="0"
        [(ngModel)]="selectedUserGroup"
      >
        <ng-option *ngFor="let userGroup of userGroups" [value]="userGroup.uid">
          {{ userGroup.name }}
        </ng-option>
      </ng-select>
      <button
        type="button"
        class="close"
        attr.aria-label="{{ 'common.close' | cxTranslate }}"
        cxModal="dismiss"
        cxModalReason="Cross click"
      >
        <span aria-hidden="true">
          <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
        </span>
      </button>
    </div>
    <!-- Modal Body -->
    <div class="cx-dialog-body modal-body">
      <div class="cx-dialog-row">
        <div class="cx-dialog-item col-sm-12 col-md-6"></div>
        <!-- Separator -->
        <div
          class="cx-dialog-separator col-sm-12 d-xs-block d-sm-block d-md-none"
        ></div>
        <!-- Total container -->
        <div class="cx-dialog-actions col-sm-12 col-md-6">
          <div class="cx-dialog-total">
            <div></div>
          </div>

          <!-- Promotions -->

          <!-- Actions -->
          <div class="cx-dialog-buttons"></div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="cx-dialog-header modal-header">
      <div class="cx-dialog-title modal-title">
        {{ 'addToCart.updatingCart' | cxTranslate }}
      </div>
      <button
        type="button"
        class="close"
        [attr.aria-label]="'common.close' | cxTranslate"
        cxModal="dismiss"
        cxModalReason="Cross click"
      >
        <span aria-hidden="true">
          <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
        </span>
      </button>
    </div>
    <!-- Modal Body -->
    <div class="cx-dialog-body modal-body">
      <div class="cx-dialog-row">
        <div class="col-sm-12"><cx-spinner></cx-spinner></div>
      </div>
    </div>
  </ng-template>

  <!-- For screen reader purposes (not visual)-->
  <div class="cx-visually-hidden" aria-live="polite" aria-atomic="true"></div>
</div>
