<div [formGroup]="form">
  <input
    class="form-control"
    [required]="required"
    [placeholder]="placeholder"
    [type]="passwordType"
    [formControlName]="formCtrlName"
  />
  <span>
    <cx-icon
      [type]="passwordType === 'password' ? 'EYE' : 'EYE_SLASH'"
      (click)="changePasswordVisibility()"
      role="button"
    ></cx-icon>
  </span>
</div>
