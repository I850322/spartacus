<button
  *ngIf="enabled"
  type="button"
  class="cx-show-hide-btn"
  (click)="changePasswordVisibility()"
  [attr.aria-label]="
    (passwordType === 'password'
      ? 'passwordVisibility.showPassword'
      : 'passwordVisibility.hidePassword'
    ) | cxTranslate
  "
>
  <span aria-hidden="true">
    <cx-icon
      [type]="passwordType === 'password' ? 'EYE' : 'EYE_SLASH'"
    ></cx-icon>
  </span>
</button>
